deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
  local-dir: output/

services:
  - docker
cache:
  directories:
    - build/
    - build_docs/
addons:
  apt:
    packages:
      - docker-ce
      - parallel
jobs:
  include:
    - stage: prepare cache
      script:
        - docker --version
        - docker run --rm --privileged multiarch/qemu-user-static:register --reset
        - make docker
        - make mathematica-self-tests
    - stage: generate tests
      script: make generate-compat-tests

