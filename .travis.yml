deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
  local-dir: output/

services:
  - docker
cache:
  directories:
    - build/
addons:
  apt:
    packages:
      - docker-ce

install:
  - docker --version
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset
  - make builder
  - make docker-tests

script:
  - make generate-tests
