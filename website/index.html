<!DOCTYPE html>
<html lang="en">
<head>

<style type="text/css">
  .test-success {background-color: lightgreen;}
  .test-disabled {background-color: lightgrey;}
  .test-failure {background-color: pink;}

ul.tests 
{
    list-style-type: none;
    counter-reset: section;

    -moz-column-count: 3;
    -moz-column-gap: 20px;
    -webkit-column-count: 3;
    -webkit-column-gap: 20px;
    column-count: 3;
    column-gap: 20px;
}

ul.tests li 
{
    padding-left: 30px;
    position: relative;
}

ul.tests li:before 
{
    counter-increment: section;
    content: counter(section) ".";
    margin: 0 0 0 -34px;
    text-align: right;
    width: 2em;
    display: inline-block;
    position: absolute;
    height: 100%;
}

dl {
  display: grid;
  grid-template-columns: max-content auto;
}

dt {
  grid-column-start: 1;
}

dd {
  grid-column-start: 2;
}

</style>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>MMA Compatibility Test Suite</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway" />
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

  <!-- there are a few shorthand columns widths as well -->
  <div class="row">
    <div class="u-full-width">
    <H1>MMA Compatibility Test Suite</H1>
    <div class="u-full-width" id="results">
        {{#each systems}}
          <H2><a href="{{allTestsUrl}}">{{name}}</a></H2>
          <ul class="tests">
            {{#each tests}}
              <li class="test {{#if failed}}test-failure{{/if}}"> <a  href="{{url}}">{{name}}</a> {{stats.passes}}/{{stats.tests}}
               (<a  href="{{srcUrl}}">src</a>) 
               (<a  href="{{tapUrl}}">tap</a>) 
             </li>
            {{/each}}

          </ul>

        {{/each}}

    </div>
    <H2><a href="Tests/GenerationLogs/_ALL_TESTS_CONCAT.html">Test Generation Log</a></H2>
    </div>
  </div>
</div>
 



<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
